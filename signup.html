<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom made CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="./index.html">HOME</a>
                    <a class="nav-item nav-link" href="./login.html">LOGIN</a>
                    <a class="nav-item nav-link active" href="./signup.html">SIGNUP <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <h1>Library</h1>
    </header>
    <section class="page-content" id="signup-content">
        <div class="container">
            <h2 class="pt-3 text-center">Signup</h2>
            <form action="./login.html" onsubmit="return validate();">
                <div class="form-group row">
                    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Name</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Address</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-9">
                        <textarea name="address" class="form-control" id="address" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dateOfBirth" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Date of Birth</label>
                    <div class="col-lg-3 col-md-10 col-sm-10 col-9">
                        <input type="date" class="form-control" id="dateOfBirth">
                    </div>
                    <label for="gender" class="col-lg-1 col-md-2 col-sm-2 col-3 col-form-label">Gender</label>
                    <div class="col-lg-6 col-md-10 col-sm-10 col-9">
                        <div class="form-check form-check-inline col-lg-3 col-md-3 col-sm-3 col-3 mt-2">
                            <input class="form-check-input" type="checkbox" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline col-lg-3 col-md-3 col-sm-3 col-3 mt-2">
                            <input class="form-check-input" type="checkbox" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline col-lg-3 col-md-3 col-sm-3 col-3 mt-2">
                            <input class="form-check-input" type="checkbox" id="others" value="others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-lg-2 col-md-2  col-sm-2 col-3 col-form-label">Email</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-9">
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div id="emailError" class="mt-2 mx-auto">
                        
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Phone Number</label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-9">
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div id="phoneNumberError" class="mt-2 mx-auto">
                        
                    </div>
                </div>
                <div class="form-group row passwordGroup">
                    <label for="password" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Password</label>
                    <input type="password" class="form-control col-lg-4 col-md-4 col-sm-4 col-4 ml-3 typePassword" id="password">
                    <meter min="0" max="4" class="form-control col-lg-3 col-md-4 col-sm-4 col-4 strengthMeter"></meter>
                    <label for="passwordStrength" class="col-form-label col-lg-2 col-md-1 col-sm-1 col-1 strengthStatus"></label>
                    <div id="passwordError" class="mt-2 mx-auto">
                        
                    </div>
                </div>
                <div class="form-group row passwordGroup">
                    <label for="confirmPassword" class="col-lg-2 col-md-2 col-sm-2 col-3 col-form-label">Confirm Password</label>
                    <input type="password" class="form-control col-lg-4 col-md-4 col-sm-4 col-4 ml-3 typePassword" id="confirmPassword">
                    <meter min="0" max="4" class="form-control col-lg-3 col-md-4 col-sm-4 col-4 strengthMeter"></meter>
                    <label for="passwordStrength" class="col-form-label col-lg-2 col-md-1 col-sm-1 col-1 strengthStatus"></label>
                    <div id="confirmPasswordError" class="mt-2 mx-auto">
                        
                    </div>
                </div>
                <div class="form-group btn-div">
                    <button type="submit" class="btn text-light mb-3" id="signupButton">Signup</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <h3 class="text-secondary">Follow Us</h3><br>
        <nav aria-label="Social Media Links">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link bg-info text-light mr-0 border-right-0" id="twt-btn">Twitter</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-light ml-0 mr-0 border-left-0 border-right-0" id="fb-btn">Facebook</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link text-light ml-0 border-left-0" id="gplus-btn">Google+</a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Bootstrap Javascript, jQuery, and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Custom JavaScript File Link -->
    <script src="./script/signup.js"></script>
</body>
</html>
